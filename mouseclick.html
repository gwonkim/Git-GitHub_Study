<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>mouseclick</title>
        <style>
        	table
        	{
        		border : 1px solid blue;
        		border-collapse : collapse;
        	}

        	td
        	{
        		border : 1px solid blue;
        		width: 50px;
        		height: 50px;
        		padding: 0px;
        	}
        	img
        	{
        		width : 50px;
        		height: 50px;
        	}
        </style>
        <script>
    	var select=0; // 선택된 셀
    	var img = new Image();
    	img.src="donkey.png"; // donkey.png는 45x45 크기. 미리 로딩

    	function set()
    	{
    		var table = document.getElementById("demo");

    		for(var i = 0; i < 10; i++ )
    		{  //표
    			var row = document.createElement("tr");
    			for( var j = 0; j < 10; j++ )
    			{
    				var col = document.createElement("td");
    				col.innerHTML = "<img src=''>"
    				row.appendChild(col);
    			}
    			table.appendChild(row);
    		}

    		for(var i=0; i<100; i++)
    		{
    			document.images[i].onclick=moveImage;
    			document.images[i].style.visibility = "hidden";
    		}
    		moveImage(); // 셀을 선택하고 이미지 출력
    	}

    	function moveImage()
    	{
    		document.images[select].src="";
    		document.images[select].style.visibility = "hidden";
    		select = Math.floor(Math.random()*100);

    		document.images[select].src=img.src;
    		document.images[select].style.visibility = "visible";
    	}
    </script>
    </head>
    <body onload="set()">
    	<h3>마우스 클릭 연습</h3>
    	<hr>
    	<table id = "demo"></table>
    </body>
    </html>
